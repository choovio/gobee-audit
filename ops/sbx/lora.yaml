apiVersion: apps/v1
kind: Deployment
metadata:
  name: lora
  namespace: magistrala
spec:
  replicas: 1
  selector: { matchLabels: { app: lora } }
  template:
    metadata:
      labels: { app: lora }
    spec:
      containers:
        - name: lora
          image: 595443389404.dkr.ecr.us-west-2.amazonaws.com/lora@sha256:REPLACE_WITH_DIGEST
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: MAGISTRALA_MQTT_URL
              value: "nats://nats.magistrala.svc:4222"
            - name: CHIRPSTACK_API_URL
              value: "https://lns.gobee.io"
            - name: CHIRPSTACK_API_TOKEN
              valueFrom:
                secretKeyRef: { name: chirpstack-secrets, key: apiToken }
          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: lora
  namespace: magistrala
  labels: { app: lora }
spec:
  selector: { app: lora }
  ports:
    - name: http
      port: 8080
      targetPort: http
  type: ClusterIP
